<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="main-head" class="container mw-100">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-md-4 p-3 mb-2 bg-info text-white text-center">
                <h2>Raymundo</h2>
            </div>
            <div class="col-md">
            </div>
            <div class="col-md-6">
                <ul class="nav justify-content-center">
                    <li class="nav-item" id="nav">
                        <a class="nav-link active text-secondary" href="index.html">About</a>
                    </li>
                    <li class="nav-item" id="nav">
                        <a class="nav-link active text-secondary" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item" id="nav">
                        <a class="nav-link active text-secondary" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container mw-100" id="main-sec">
        <div class="row">
            <div class="col-md">
            </div>
            <div id="main" class="col-lg-5 text-info">
                <h3>Contact</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="John Cena"  id="usr">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="JohnCenaBuisness@gmail.com" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="comment">Message</label>
                        <textarea class="form-control"  placeholder="You Can't See Me"  rows="5" id="message"></textarea>
                    </div>
                    <input id="button" class="btn btn-info" type="submit" value="Submit">
                </form>
            </div>
            <div class="col-md">
            </div>
            <div id="social" class="col-lg-3 text-info text-center">
                <h4>Connect with Me</h4>
                <img id="github" class="img-responsive img-fluid float-left" src="https://cdn3.iconfinder.com/data/icons/popular-services-brands/512/github-64.png" alt="Github">
                <img id="linked" class="img-responsive img-fluid float-left" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/linkedin-64.png" alt="Linkedin">
                <img class="img-responsive img-fluid float-left" src="https://cdn2.iconfinder.com/data/icons/social-icons-color/512/stackoverflow-64.png" alt="overflow">
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
    <div class="container mw-100" id="footer">
        <div class="row">
            <div class="col-lg text-center">
                <p>&copy; Copyright 2016 Raymundo Ojeda</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
